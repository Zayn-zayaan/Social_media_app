{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="column is-mobile has-text-centered">
    <div class="column is-half is-offset-one-quarter">
      <div class="card">
        <div class="card-content">


  <form method="post" action="" enctype="multipart/form-data" role="form">
  {% csrf_token %}
  <h3 class="title is-1">New Post</h3>
  <div class="field">
    <p class="control has-icons-left">
      <label class="label is-medium">Choose your files</label>
      {{ form.content }}
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <label class="label is-medium">Caption</label>
      {{ form.caption }}
    </p>
  </div>
  <div class="field">
    <p class="control has-icons-left">
      <label class="label is-medium">Tags (add tags, separated by commas)</label>
      {{ form.tags }}
    </p>
  </div>
    <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-success">
          Create
        </button>
      </p>
    </div>
  </div>
</div>

{% endblock content %}
