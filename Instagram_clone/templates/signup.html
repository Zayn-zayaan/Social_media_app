{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <style>
        .ilogo{
            font-size: 2.6rem;
            width: 4rem;
            color: firebrick;
        }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
    <div class="column is-mobile has-text-centered">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-content">


    <form method="post" action="" role="form">
    {% csrf_token %}
    <h3 class="title is-3">Create an account</h3>
    <div class="field">
      <p class="control has-icons-left">
        <label class="label is-medium">Username</label>
        {{ form.username }}
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <label class="label is-medium">Email</label>
        {{ form.email }}
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <label class="label is-medium">Password</label>
        {{ form.password }}
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <label class="label is-medium">Confirm password</label>
        {{ form.confirm_password }}
      </p>
    </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button type="submit" name="action" class="button is-success">
            Create
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
</section>
    </form>
  </div>
